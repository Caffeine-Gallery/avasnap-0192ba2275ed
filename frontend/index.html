<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Avatar Creator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Cartoon Avatar Creator</h1>
        
        <div class="upload-section">
            <input type="file" id="photoInput" accept="image/*">
            <button id="uploadBtn">Save Avatar</button>
        </div>

        <div class="preview-section">
            <div class="preview-container">
                <h3>Original Photo</h3>
                <img id="originalPreview" class="preview-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Original preview">
            </div>
            <div class="preview-container">
                <h3>Cartoon Avatar</h3>
                <img id="avatarPreview" class="preview-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Avatar preview">
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
